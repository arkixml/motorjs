<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Motor simulator</title>
	<link rel="stylesheet" href="bootstrap.min.css">
	<link rel="stylesheet" href="bootstrap-theme.min.css">
	<script type="text/javascript" src="sylvester.js"></script>
	<script type="text/javascript" src="jquery-2.1.0.min.js"></script>
	<script type="text/javascript" src="three.min.js"></script>
	<script type="text/javascript" src="OrbitControls.js"></script>
    <script type="text/javascript">
	  var dt = 1/60;
	
	  var theta = 0;
	  var angVel = 0.5;
	  
	  var e_theta;
	  
	  var polePairs = 6;
	  
	  var center = $V([0,0]);
	  
	  var a_ref = $V([1,0]);
	  var b_ref = a_ref.rotate(Math.PI*2/3,center);
	  var c_ref = b_ref.rotate(Math.PI*2/3,center);
	  
	  var kt = 1;
	  var kv = 1;
	  var J = 1;
	  var drag = 0.1;
	  var Rs = 0.1;
	  
	  var a;
	  var b;
	  var c;
	  
	  var d;
	  var q;
	  
	  var id;
	  var iq;
	  
	  var vd;
	  var vq;
	  
	  function vectorDraw(ctx, v) {
	    ctx.beginPath();
	    ctx.moveTo(0,0);
		ctx.lineTo(v.elements[0]*100,v.elements[1]*100);
		ctx.closePath();
		ctx.stroke();
	  }
	  function updateForms() {
	    var form = document.forms['motor'];
	    if (form.elements['loadtype'].value == 'speed') {
		  $("#angVel-control").show();
		  $("#loadtorque-control").hide();
		} else {
		  $("#angVel-control").hide();
		  $("#loadtorque-control").show();
		}
	  }
	  function updateMotor() {
	    var form = document.forms['motor'];
		polePairs = form.elements['polePairs'].value;
		var loadtorque = parseFloat(form.elements['loadtorque'].value);
	    iq = parseInt(form.elements['iq'].value);
		var emf = angVel * kv;
		vq = emf + iq * Rs;
		
		var motor_t = iq * kt - angVel * drag;
		
		if (form.elements['loadtype'].value == 'speed') {
			loadtorque = motor_t;
			t = 0;
			angVel = parseFloat(form.elements['angVel'].value);
		} else {
			t = motor_t - loadtorque;
			angVel += (dt * t / J);
		}
		
		var power = (iq * vq);
		var mechpower = angVel * loadtorque;
		
	    theta += angVel*dt;
		e_theta = (theta * polePairs);
		d = $V([1,0]).rotate(e_theta,center);
		q = $V([0,1]).rotate(e_theta,center);
		a = a_ref.x(d.dot(a_ref));
		b = b_ref.x(d.dot(b_ref));
		c = c_ref.x(d.dot(c_ref));
	
		$("#rpm").html((angVel * 9.5493).toFixed(2));
		$("#emf").html((emf).toFixed(2));
		$("#torque").html((iq * kt).toFixed(2));
		$("#power").html(power.toFixed(2));
		$("#mechpower").html(mechpower.toFixed(2));
		$("#efficiency").html((mechpower/power*100).toFixed(2));
		$("#vq").html(vq.toFixed(2));
		$("#resistanceloss").html((iq*iq*Rs).toFixed(2));
		$("#bearingloss").html((angVel*drag*angVel).toFixed(2));
		
		if (angVel > 200) {
			$("body").css("padding-left", Math.random()*angVel/100);
		}
	  }
	  	var scene = new THREE.Scene();
		var camera = new THREE.PerspectiveCamera( 75, 1, 0.1, 1000 );
		var rotor = new THREE.Object3D();
		
		light = new THREE.DirectionalLight( 0xffffff );
		light.position.set( 1, 1, 1 );
		scene.add( light );
		light = new THREE.DirectionalLight( 0x555555 );
		light.position.set( -1, -1, -1 );
		scene.add( light );
		light = new THREE.AmbientLight( 0x222222 );
		scene.add( light );

		var renderer = new THREE.WebGLRenderer();
		renderer.setSize( 300,300 );
		renderer.setClearColor(0xFFFFFF, 1);
	  function init3D() {
		$("#silly-3d").append( renderer.domElement );
		var controls = new THREE.OrbitControls( camera, renderer.domElement );
		var form = document.forms['motor'];
		polePairs = parseInt(form.elements['polePairs'].value);;
		
		var magnet_geometry = new THREE.CubeGeometry(1,1,1);
		var magnet_north_material = new THREE.MeshLambertMaterial( { color: 0xff0000 } );
		var magnet_south_material = new THREE.MeshLambertMaterial( { color: 0x0000FF } );
		for (var i = 0; i < polePairs; i++) {
			var north = new THREE.Mesh( magnet_geometry, magnet_north_material );
			north.rotateOnAxis(new THREE.Vector3(0,0,1), (i/polePairs)*2*Math.PI);
			north.translateX(3);
			rotor.add( north );
			var south = new THREE.Mesh( magnet_geometry, magnet_south_material );
			south.rotateOnAxis(new THREE.Vector3(0,0,1), (i/polePairs+(0.5/polePairs))*2*Math.PI);
			south.translateX(3);
			rotor.add( south );
		}
		scene.add(rotor);
		camera.position.z = 10;
	  }
	  function draw3D() {
	    rotor.rotation = new THREE.Euler(0,0, theta, 'XYZ');
	  	renderer.render(scene, camera);
      }
	  function init() {
	    window.requestAnimationFrame(draw);
		init3D();
      }
	  var lasttime = null;
      function draw(timestamp){
	    if (lasttime != null) {
		  dt = (timestamp - lasttime)/1000;
		}
	    lasttime = timestamp;
		
        var canvas = document.getElementById('tutorial');
		updateMotor();
		updateForms();
		draw3D();
        if (canvas.getContext){
          var ctx = canvas.getContext('2d');
		  ctx.save();
		  ctx.clearRect(0,0,400,400);
		  ctx.scale(2,-2);
		  ctx.translate(100,-100);
		  
		  // coil vectors
		  ctx.save();
		  ctx.scale(0.25,0.25);
		  var outerRadius = 300;
		  for(var i = 0; i < polePairs; i++) {
			  //ctx.save();
			    ctx.translate(outerRadius,0);
			  	ctx.strokeStyle = "#7F7F7F";
				ctx.lineWidth = 1;
				vectorDraw(ctx, a_ref);
				vectorDraw(ctx, a_ref.x(-1));
				ctx.strokeStyle = "#000000";
				ctx.lineWidth = 4;
				vectorDraw(ctx, a);
				ctx.translate(-1*outerRadius,0);
			    ctx.rotate(Math.PI*2/3 / polePairs);
				ctx.translate(outerRadius,0);
				ctx.strokeStyle = "#7F7F7F";
				ctx.lineWidth = 1;
				vectorDraw(ctx, a_ref);
				vectorDraw(ctx, a_ref.x(-1));
				ctx.strokeStyle = "#000000";
				ctx.lineWidth = 4;
				vectorDraw(ctx, b.rotate(Math.PI*(-2/3),center));
				ctx.translate(-1*outerRadius,0);
			    ctx.rotate(Math.PI*2/3 / polePairs);
				ctx.translate(outerRadius,0);
				ctx.strokeStyle = "#7F7F7F";
				ctx.lineWidth = 1;
				vectorDraw(ctx, a_ref);
				vectorDraw(ctx, a_ref.x(-1));
				ctx.strokeStyle = "#000000";
				ctx.lineWidth = 4;
				vectorDraw(ctx, c.rotate(Math.PI*(-4/3),center));
				ctx.translate(-1*outerRadius,0);
			    ctx.rotate(Math.PI*2/3 / polePairs);
			  //ctx.restore();
		  }
		  ctx.restore();
		  ctx.rotate(theta-Math.PI/2);
		 
		  
		  // magnets
		  ctx.beginPath();
		  ctx.arc(0,0,25,0,Math.PI*2,true);
		  ctx.stroke();
		  ctx.closePath();
		  for (var i = 0; i < polePairs; i++) {
			ctx.fillStyle = "#FF0000";
			ctx.fillRect(-25 / polePairs,25,50 / polePairs,10);
			ctx.rotate(Math.PI / polePairs);
			ctx.fillStyle = "#0000FF";
			ctx.fillRect(-25 / polePairs,25,50 / polePairs,10);
			ctx.rotate(Math.PI / polePairs);
		  }
		  
		  // magnet vector
		  /*
		  ctx.beginPath();
		  ctx.moveTo(0,0);
		  ctx.lineTo(0,100);
		  ctx.closePath();
		  ctx.stroke();
		  ctx.beginPath();
		  ctx.moveTo(0,0);
		  ctx.lineTo(100,0);
		  ctx.stroke();
		  */
		  
		  ctx.restore();
        }
		window.requestAnimationFrame(draw);
      }
    </script>
    <style type="text/css">
      canvas { border: 1px solid black; }
    </style>
  </head>
  <body onload="init();">
    <div class="container">
	<div class="row">
    <canvas id="tutorial" width="400" height="400" class="col-md-4"></canvas>
	<div class="col-md-4" id="silly-3d">Controls: Drag to rotate</div>
	<div class="col-md-4">
		<table class="table">
		<tr>
			<td>Speed: </td><td id="rpm"></td><td>RPM</td>
		</tr>
		<tr><td>EMF: </td><td id="emf"></td><td>V</td></tr>
		<tr><td>Voltage: </td><td id="vq"></td><td>V</td></tr>
		<tr><td>Torque: </td><td id="torque"></td><td>Nm</td></tr>
		<tr><td>Electrical Power: </td><td id="power"></td><td>W</td></tr>
		<tr><td>Mechanical Power: </td><td id="mechpower"></td><td>W</td></tr>
		<tr><td>Resistance loss: </td><td id="resistanceloss"></td><td>W</td></tr>
		<tr><td>Bearing loss: </td><td id="bearingloss"></td><td>W</td></tr>
		<tr><td>Efficiency: </td><td id="efficiency"></td><td>%</td></tr>
		</table>
	</div>
	</div>
	<div class="row">
	<form id="motor" role="form">
	  <div class="col-md-4">
	  <h2>Motor settings:</h2>
	  <div class="form-group">
		<label for="polePairs">Pole pairs:</label><input type="range" id="polePairs" name="polePairs" min="1" max="10" step="1" value="6">
	  </div>
	  </div>
	  <div class="col-md-4">
	  <h2>Load settings:</h2>
	  <div class="form-group">
	  <label>Load type:</label><select name="loadtype" class="form-control">
	  <option value="speed">Constant angular velocity</option>
	  <option value="torque">Constant torque</option>
	  </select>
	  </div>
	  <div class="form-group" id="angVel-control">
	  <label for="angVel">Angular velocity:</label><input type="range" name="angVel" id="angVel" min="0" max="120" value="1" step="0.01">
	  </div>
	  <div class="form-group" id="loadtorque-control">
	  <label>Load torque:</label><input type="range" name="loadtorque" min="-100" max="100" value="0">
	  </div>
	  </div>
	  <div class="col-md-4">
	  <h2>Inverter settings:</h2>
	  <label>Q-axis current:</label><input type="range" name="iq" min="-100" max="100" value="0">
	  </div>
	</form>
	</div>
	</div>
  </body>
</html>
